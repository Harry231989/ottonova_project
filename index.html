<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/fontawesome.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>Ottonova Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Ottonova Login</h1>
      <form>
        <div class="form-control">
          <input type="text" id="name" name="name" required />
          <label for="name">Name</label>
        </div>
        <div class="form-control">
          <input type="email" id="email" name="email" required />
          <label for="email">Email</label>
        </div>
        <div class="form-control">
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            pattern="[0-9]{10}"
            title="Please enter a 10-digit phone number"
          />
          <label for="phone">Phone Number</label>
        </div>

        <!-- Toggel Sector -->
        <div class="form-box">
          <div class="button-box">
            <div id="toggle"></div>
            <button type="button" class="toggle-btn" onclick="maleClick()">
              <i class="fas fa-female" style="font-size: 48px"></i>
            </button>
            <button type="button" class="toggle-btn" onclick="femaleClick()">
              <i class="fas fa-male" style="font-size: 48px"></i>
            </button>
          </div>
        </div>

        <button class="btn">Login</button>
        <p class="text">
          Sie haben noch kein Konto? <a href="#">Registrieren</a>
        </p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
